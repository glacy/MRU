<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E4E8ED;">
<div class="container">
<a class="navbar-brand" href="#">
<img src="https://tecdigital.tec.ac.cr/repositorio/tecdigital/TD/img/tec-logo.png" alt="tecDigital-logo" width="150">
</a>

</div>
</nav>

<div class="container">
<div class="row">
<div class="col-md-2 col-sm-2 col-lg-2" style="text-align: center; padding: 20px;" aria-hidden="true"><img src="https://tecdigital.tec.ac.cr/repositorio/tecdigital/ESC_AE/img/instrucciones_ae_gestores_curso.png" width="75"alt="instrucciones"></div>
<div class="col-md-10 col-sm-10 col-lg-10">
<p>
Para visualizar la gráfica de <code>posición vs tiempo</code> en un movimiento rectilineo uniforme (MRU), ingrese los valores de
</p>
<div class="input-group mb-3">
<span class="input-group-text" >posición inicial:</span>
<input id="initialPosition" type="number" value="1" class="form-control" placeholder="Ingrese aquí la posición inicial" aria-label="initialPosition" aria-describedby="initialPosition">
<span class="input-group-text">m</span>
</div>
<div class="input-group mb-3">
<span class="input-group-text" >velocidad constante:</span>
<input id="initialVelocity" type="number" value="1" class="form-control" placeholder="Ingrese aquí la velocidad constante" aria-label="initialVelocity" aria-describedby="initialVelocity">
<span class="input-group-text">m/s</span>
</div>

<div class="input-group mb-3">
<span class="input-group-text" >tiempo máximo:</span>
<input id="tmax" type="number" value="20" class="form-control" placeholder="Ingrese el valor máximo para la serie de tiempo" aria-label="tmax" aria-describedby="tmax">
<span class="input-group-text">s</span>
</div>

<p>
y luego de click sobre <button onclick="generarGrafico()" onkeydown="generarGrafico()" class="btn" tabindex="0";> <span style="font-family:Lucida Console;">generar gráfico</span></button>
</p>
</div>
</div>
</div>

<div class="container">
<div id="chart-container">
<section>
<div id="legend-container">
</div>
</section>
<canvas id="chartCanvas" style="display: block; box-sizing: border-box;"></canvas>
</div>
</div>
